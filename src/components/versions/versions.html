<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button clear icon-only (tap)="close()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="model">{{model.name}}</span>
    </ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content>
<ion-list  *ngIf="versions">
  <img src="http://araba.net.tr/{{model.image}}">
  <h2 *ngIf="model">{{makeName}} {{model.name}} Modelleri ve Fiyatlari</h2>
  <p>Arac detaylari icin lutfen versiyon uzerine tiklayiniz.</p>
  <ion-item *ngFor="let version of versions" (tap)="getDetails(version.remoteId)">
    <h2>{{version.name}}</h2>
      <span *ngIf="version.fuelType == 1">Benzinli</span>
      <span *ngIf="version.fuelType == 2">Dizel</span>
      <span *ngIf="version.fuelType == 3">Hibrid</span>
      <span *ngIf="version.fuelType == 4">Lpg</span>  
    <span *ngIf="version.transmission == 1"> - DÃ¼z Vites</span>
    <span *ngIf="version.transmission == 2"> - Otomatik Vites</span>
    <button ion-button clear item-right>{{version.price}} TL</button>
  </ion-item>
</ion-list>
</ion-content>
