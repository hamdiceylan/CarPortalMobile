<ion-header>
  <ion-navbar>
    <ion-title>Arabalar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list  *ngIf="makes">
  <ion-item *ngFor="let make of makes" (tap)="getModels(make.id,make.name)">
    <ion-thumbnail item-left>
      <img [src]="make.logo">
    </ion-thumbnail>
    <h2>{{make.name}}</h2>
    <p>{{make.name}}</p>
    <button ion-button clear item-right>Modeller</button>
  </ion-item>
</ion-list>
</ion-content>
