<ion-header>

  <ion-navbar>
    <ion-title>Haberler</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card *ngFor="let news of newsList" (click)="newsDetail(news.id)">
  <img src="http://www.otomovi.com/wp-content/uploads/2017/03/bmw-3-696x392.jpg"/>
  <ion-card-content>
    <ion-card-title>
      <b [innerHTML]="news.title"></b>
      </ion-card-title>
      <p [innerHTML]="news.summary">
      </p>
  </ion-card-content>
</ion-card>
</ion-content>
