<!--
  Generated template for the News page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Haberler</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

<ion-card *ngFor="let news of newsList" (click)="newsDetail(news.id)">
  <img [src]=news.thumbnail/>
  <div class="card-title" [innerHTML]="news.title"></div>
</ion-card>

</ion-content>
